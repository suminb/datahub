apiVersion: batch/v1
kind: Job
metadata:
  name: datahub-migrate
  namespace: datahub
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: zot.whiterabbit.co.kr/apps/datahub:latest
          command: ["node", "scripts/migrate.mjs"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: datahub-postgres-secrets
                  key: DATABASE_URL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
