apiVersion: apps/v1
kind: Deployment
metadata:
  name: datahub
  labels:
    app: datahub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: datahub
  template:
    metadata:
      labels:
        app: datahub
    spec:
      containers:
        - name: web
          image: zot.whiterabbit.co.kr/app/datahub:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: datahub-postgres-secrets
                  key: DATABASE_URL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: datahub
  labels:
    app: datahub
spec:
  type: ClusterIP
  selector:
    app: datahub
  ports:
    - port: 3000
      targetPort: 3000
