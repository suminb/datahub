apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: datahub-postgres
  labels:
    app: datahub-postgres
spec:
  serviceName: datahub-postgres
  replicas: 1
  selector:
    matchLabels:
      app: datahub-postgres
  template:
    metadata:
      labels:
        app: datahub-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: datahub
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: datahub-postgres-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: datahub-postgres-secrets
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
                - -d
                - datahub
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
                - -d
                - datahub
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: datahub-postgres
  labels:
    app: datahub-postgres
spec:
  type: ClusterIP
  selector:
    app: datahub-postgres
  ports:
    - port: 5432
      targetPort: 5432
